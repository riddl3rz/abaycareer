<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Sound Button</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #282c34;
      color: white;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      background-color: #61dafb;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #21a1f1;
    }
    button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <h1>Meme Sound Button</h1>
  <button id="play-button">Play the Meme!</button>
  <audio id="meme-audio" src="meme-sound.mp3"></audio>
  <script>
    const button = document.getElementById('play-button');
    const audio = document.getElementById('meme-audio');

    button.addEventListener('click', () => {
      audio.currentTime = 0; // Reset sound to the start
      audio.play();
    });
  </script>
</body>
</html>
