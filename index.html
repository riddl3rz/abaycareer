<!DOCTYPE html>
<html lang="en">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taio Ki Harkatein</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #282c34;
      color: white;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      background-color: #61dafb;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
 width: 80%; /* Mobile-friendly width */
      max-width: 300px; /* Ensures the button doesn't get too large */
    }
    button:hover {
  animation: wiggle 0.5s ease-in-out infinite;
}

@keyframes wiggle {
  0%, 100% { transform: rotate(-5deg); }
  50% { transform: rotate(5deg); }
}

    button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <h1>ABAY CAREER</h1>
  <button id="play-button">Play it!</button>
  <audio id="meme-audio" src="meme-sound.mp3"></audio>
  <script>
    const button = document.getElementById('play-button');
    const audio = document.getElementById('meme-audio');

    button.addEventListener('click', () => {
 // Ensure the audio is always loaded and reset
  audio.pause(); // Pause in case it's currently playing
  audio.currentTime = 0; // Reset to the beginning
  audio.play().catch((error) => {
    console.error("Audio playback failed:", error);
  });
 // Trigger confetti regardless of audio playback success
  confetti({
    particleCount: 100,
    spread: 70,
    origin: { y: 0.6 }
  });
});

  </script>
<p id="counter">Button clicked 0 times</p>
<script>
  let count = 0;
  button.addEventListener('click', () => {
    count++;
    document.getElementById('counter').innerText = `Button clicked ${count} times`;
  });
</script>

</body>
</html>
